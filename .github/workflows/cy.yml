name: Build & Publish Docker image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', '*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  docker:
    name: Build and publish Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/flowable-ui-client
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            VITE_FLOWABLE_API_URL=${{ secrets.VITE_FLOWABLE_API_URL }}

      - name: Post build info
        run: |
          echo "Image published to Docker Hub: ${{ secrets.DOCKERHUB_USERNAME }}/flowable-ui-client"
